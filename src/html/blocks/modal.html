<!-- MODAL -->
<div id="@@number" data-modal class="fade-block none">
    <div class="modal-window">
      <button
        data-modal-close
        type="button"
        class="modal-window__close"
      >
        <svg class="svg-x">
          <use href="./svg/svg-sprite.svg#svg-x" />
        </svg>
      </button>
      <h4 class="modal-window-title">Leave a request</h4>
      <form action="" class="modal-form">
        <div class="modal-form-item">
          <input
            class="modal-form-input"
            type="text"
            name="tel"
            placeholder="Phone Number*"
          />
        </div>
        <div class="modal-form-item">
          <input
            class="modal-form-input"
            type="text"
            name="name"
            placeholder="Your Name"
          />
        </div>
        <div class="modal-form-item">
          <input
            class="modal-form-input"
            type="text"
            name="time"
            placeholder="The best time to call"
          />
        </div>
        <p>
          By submitting your contact information, you agree with terms
          of personal data processing.
        </p>
        <div class="modal-form-item">
          <button type="submit" class="btn">SEND</button>
        </div>
      </form>
    </div>
</div>
